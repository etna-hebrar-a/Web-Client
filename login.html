<div class="page-container" ng-controller="loginCtrl">
	<div class="row-fluid">
		<div class="span4-1"></div>
		<div class="span4-1">
			<img src="./img/logo.png" width="125%"/>
			<form class="style" action="" method="post">
				<input type="text" name="username" class="input-block-level-style " placeholder="Username" ng-model="login">
				<input type="password" name="password" class="input-block-level-style " placeholder="Password" ng-model="pwd">
				<button type="submit" class="style" ng-click="connect(login,pwd)">Connexion</button>                                        
			</form>
			{{error}}
		</div>
		<div class="span4-1"></div>
</div>
