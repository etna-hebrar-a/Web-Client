<!doctype html>
<html ng-app='ClientWeb'>
  <head>
    <meta charset="utf-8">
    <script src="./angular.min.js"></script>
    <script src="./admin.js" ></script>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="bootstrap/js/ui-bootstrap-0.3.0.min.js" type="text/javascript"></script>
    <title>Web Client</title>
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" >
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="">
            <img src="logo-site.png" />
          </a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="divider-vertical"></li>
              <li class="active"><a href="./admin.html">Administration</a></li>
              <li class="divider-vertical"></li>
              <li>
              <a href="./index.html">T&eacute;l&eacute;chargements </a>
              </li>
              <li class="divider-vertical"></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid" style="margin-top: 100px">
      <div ng-controller="adminDeamonCtrl">
        <form name="torrent">
          Adresse IP du client :
          <input type="text" name="ip" ng-model="data.ip"/>
          <button ng-click="send()">save</button>
        </form>
        <form name="user" novalidate>
          Login
          <input type="text" ng-model="addUser.name" required/>
          Mot de passe
          <input type="password" ng-model="addUser.mdp" required/>
          <button ng-click="add()" ng-disabled="user.$invalid || isUnchanged(addUser)">Ajouter l'utilisateur</button>

        </form>
        <div>
          Liste des utilisateur
          <div ng-repeat="user in data.users">
            {{user}}
            <button ng-click="suppr(user)">supprimer</button>
            <button ng-click="change_mdp(user)">changer le mot de passe</button>
            <br />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
